<html>
  <head>
    <title>Voice Command Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>

    <h1 class="bg-primary">Voice Command Canvas</h1>

    <span id="status"></span> 
    <button onclick="start();" class="btn btn-success">DRAW</button>
    <h4>Click DRAW and say a number</h4>
    <br>
    <h4>Choose a Fruit</h4>
    <br>
    <button class="btn btn-danger" onclick="appl()">Apple</button>&nbsp;<button class="btn btn-warning" onclick="bana()">Banana</button>&nbsp;
    <button class="btn btn-success" onclick="mang()">Mango</button>&nbsp;<button class="btn btn-info" onclick="oran()">Orange</button>&nbsp;
    <button class="btn btn-warning" onclick="peac()">Peach</button>&nbsp;<button class="btn btn-danger" onclick="strb()">Strawberry</button>&nbsp;
    <br><br>

    </center>
<script src="main.js"></script>
  </body>
</html>
